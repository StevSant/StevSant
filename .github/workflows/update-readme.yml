name: Update README

on:
  schedule:
    - cron: '0 0 * * *' 
  push:
    branches:
      - main 

jobs:
  update-readme:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set date
        id: date
        run: echo "DATE=$(date '+%d %b %Y %H:%M:%S')" >> $GITHUB_ENV

      - name: Update README with current date
        run: |
          sed -i "s/Last updated: .*/Last updated: $DATE/" README.md

      - name: Commit changes
        run: |
          git config --local user.name "github-actions[bot]"
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git add README.md
          git commit -m "Update last updated timestamp" || echo "No changes to commit"
          git push
